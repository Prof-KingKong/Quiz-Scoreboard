<!doctype html>
<html lang="de" data-mode="public">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Show – Anzeige</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="public-view">
  <header class="top">
    <div class="card questionCard">
      <div class="qHeader">
        <div class="pill" id="categoryPill">Kategorie</div>
        <div class="qCount" id="qCount">Frage 1 / 50</div>
      </div>

      <div class="qBody">
        <div class="qNumber" id="qNumber">Frage 1</div>
        <div class="qText" id="qText">—</div>
      </div>
    </div>
  </header>

  <main class="bottom">
    <section class="teams" id="teams"></section>
    <footer class="footer">
      <div class="small">Public View (Beamer) – Steuerung erfolgt über Quizmaster-Seite.</div>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
